<ol>
  <li>Download the plugin jar from
    <a href="https://github.com/simonmeusel/mcide-tools-plugin/releases">here</a>
  </li>

  </li>
  <li>
    Put in into the plugins folder of your Bukkit/spigot server
  </li>
</ol>
